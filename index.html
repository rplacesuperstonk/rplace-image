<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>r/SteinsPlace</title>
    <meta name="description" content="Overlay for the r/SteinsPlace!">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <style>
        body {
            background-color: #fff8ee;
        }

        .canvas {
            position: relative;
            cursor: pointer;
        }

        .canvas > canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .help {
            margin: 1rem;
        }

        h4, li {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="help">
        <h4>Using the overlay</h4>
        <ol>
            <li>
                Install <a href="https://tampermonkey.net/" target="_blank">Tampermonkey</a> (Chrome, Edge or Opera), or <a href="https://addons.mozilla.org/en-US/firefox/addon/violentmonkey/" target="_blank">Violentmonkey</a> (Firefox).
            </li>
            <li>
                Go to <a href="https://greasyfork.org/en/scripts/442576-r-steinsplace-overlay" target="_blank">https://greasyfork.org/en/scripts/442576-r-steinsplace-overlay</a> and install the script by pressing "Install".
            </li>
            <li>
                Refresh the <a href="https://new.reddit.com/r/place" target="_blank">r/place page</a>.
            </li>
        </ol>
    </div>

    <div class="canvas">
        <canvas id="canvas_background" width="800" height="500"></canvas>
        <canvas id="canvas_foreground" width="800" height="500"></canvas>
    </div>

    <script>
        const PIXEL_WIDTH = 20;
        const PIXEL_HEIGHT = 20;

        const X_IN_PLACE = 1508;
        const Y_IN_PLACE = 2;

        const background = document.getElementById("canvas_background");
        const foreground = document.getElementById("canvas_foreground");

        const bg = background.getContext("2d");
        const fg = foreground.getContext("2d");

        foreground.addEventListener('mousemove', drawTooltip);
        foreground.addEventListener('click', openReddit);

        const img = new Image();
        img.onload = function() {
            let w = img.width * PIXEL_WIDTH;
            let h = img.height * PIXEL_HEIGHT;

            bg.canvas.width  = w;
            bg.canvas.height = h;

            fg.canvas.width  = bg.canvas.width;
            fg.canvas.height = bg.canvas.height;

            bg.imageSmoothingEnabled = false;
            bg.drawImage(img, 0, 0, img.width, img.height, 0, 0, w, h);

            drawGrid(0, 0, w, h, bg);
        };
        img.src = "reference.png";

        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (evt.clientX - rect.left) / (rect.right - rect.left) * canvas.width,
                y: (evt.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height
            };
        }

        function drawGrid(x_0, y_0, x_max, y_max, ctx) {
            for (let x = x_0; x <= x_max; x += PIXEL_WIDTH) {
                ctx.moveTo(x, y_0);
                ctx.lineTo(x, y_max);
                for (let y = y_0; y <= y_max; y += PIXEL_HEIGHT) {
                    ctx.moveTo(x_0, y);
                    ctx.lineTo(x_max, y);
                }
            }
            ctx.strokeStyle = '#bbbbbb';
            ctx.stroke();
        }

        function drawText(text, x, y){
            fg.font = '4rem Sans-serif';
            fg.strokeStyle = 'black';
            fg.lineWidth = 8;
            fg.strokeText(text, x, y);
            fg.fillStyle = 'white';
            fg.fillText(text, x, y);
        }

        function drawTooltip(event) {
            let p = getMousePos(foreground, event);
            let x = Math.floor(p.x / PIXEL_WIDTH);
            let y = Math.floor(p.y / PIXEL_HEIGHT) ;

            fg.clearRect(0, 0, fg.canvas.width, fg.canvas.height);

            let maxX = bg.canvas.width - 140;
            let textX = p.x > maxX ? maxX : p.x;

            let minY = 45;
            let maxY = bg.canvas.height - 50;
            let textY = p.y < minY ? minY : (p.y > maxY ? maxY : p.y);

            drawText("" + (x + X_IN_PLACE), textX+25, textY-5);
            drawText("" + (y + Y_IN_PLACE), textX+25, textY+40);

            fg.lineWidth = 4;
            let circle_x = x * PIXEL_WIDTH + PIXEL_WIDTH / 2;
            let circle_y = y * PIXEL_HEIGHT + PIXEL_HEIGHT / 2;
            fg.beginPath()
            fg.strokeStyle = 'red';
            fg.arc(circle_x, circle_y, PIXEL_WIDTH-6, 0, 2 * Math.PI, false);
            fg.stroke()

            fg.beginPath()
            fg.strokeStyle = 'white';
            fg.arc(circle_x, circle_y, PIXEL_WIDTH-4, 0, 2 * Math.PI, false);
            fg.stroke()

            fg.beginPath()
            fg.strokeStyle = 'black';
            fg.arc(circle_x, circle_y, PIXEL_WIDTH, 0, 2 * Math.PI, false);
            fg.stroke()
        }

        function openReddit(event) {
            let p = getMousePos(foreground, event);
            let x = Math.floor(p.x/PIXEL_WIDTH) + X_IN_PLACE;
            let y = Math.floor(p.y/PIXEL_HEIGHT) + Y_IN_PLACE;

            let url = "https://new.reddit.com/r/place/?cx="+x+"&cy="+y+"&px=23"
            window.open(url, '_blank').focus();
        }

        setTimeout(() => {
            // Reload every 5 minutes to fetch updates from the gh
            location.reload(); 
        }, 60000 * 5)
    </script>

</body>
</html>
